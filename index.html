<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <link rel="icon" href="images/favicon.png" type="favicon.png">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daisy</title>

  </head>

  <body>
    <div class="page">
      <header>
        <img id="logo" src="images/logo.png" alt="logo da empresa">
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Serviço</a></li>
            <li><a href="#">Contato</a></li>
          </ul>
        </nav>
        <button id="button-header">
          Entrar
          <img src="images/icone-entrar.svg" alt="icone com uma seta apontando par o centro de um circulo">
        </button>
      </header>

      <main>
        <section class="text">
          <h1>
            Olá, me chamo D<span>ai</span>sy
          </h1>
          <img id="divider" src="images/divider.jpg" alt="linha divisora com cinco cores">

          <h2>
            Administro seu<br>
            <strong>estoque e financeiro</strong> com<br>
            segurança e agilidade
          </h2>

          <p>
            Entrego e analiso dados de forma exata e automatizada e<br>
            auxiliar na projeção do crescimento da sua empresa.
          </p>

          <button id="button-body">
            Quero saber mais
          </button>
        </section>
        <img id="img" src="images/img.png" alt="objeto com formato organico composto por pequenas bolas de cores preta, azul e roxo">
      </main>

      <footer>
        <div id="line"></div>
        <p>
          Dali Assistant for Inventory and Smart Yield
        </p>
      </footer>
    </div>
    
  </body>
</html>
